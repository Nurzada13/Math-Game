<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game over</title>
</head>
<body>
    <section class="game-over">
        <div class="game-over__container">
            <div class="game-over__heading">
                <a href="./index.html" class="back-to__link back-page">
                    <img src="../assets/icons/arrow2.svg" alt="arrow2" class="arrow">
                    Back to main menu
                </a>
                <p class="game-over__level">Level <span class="level"></span></p>
            </div>
            <div class="game-over__content">
                <h1 class="title">Time's up!</h1>
                <h2 class="subtitle">Your score:</h2>
                <p class="score game-over__score-num"></p>
                <p class="correct-el">Correct: <span class="correct"></span></p>
                <p class="in-correct__el">Incorrect: <span class="in-correct"></span></p>
                <div class="game-over__btns"> 
                    <a role="button" class="game-over__btn" href="./leaderboard.html">
                        Leaderboard
                    </a>
                    <a role="button" class="game-over__btn play-again__btn" href="./mode-game.html">
                          Play again
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
